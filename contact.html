<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>17 Dot - Digital First Creative Agency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(90deg, #0A0A0A 0%, #1C3C72 50%, #FF6B00 100%);
      color: #F9F9F9; /* White text for dark theme */
    }
    header {
      background: linear-gradient(90deg, #0A0A0A 0%, #1C3C72 50%, #FF6B00 100%);
      padding: 12px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
    }
    .logo {
      font-size: 2.2rem;
      background: linear-gradient(90deg, #FF6B00, #F4C542);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      letter-spacing: -2px;
    }
    .hero {
      position: relative;
      width: 100%;
      min-height: 30vh;
      background: url('bg-city.jpg') center/cover no-repeat;
      padding: 50px 30px 50px 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.65); /* Dark overlay for better text visibility */
      pointer-events: none;
    }
    .hero-content {
      position: relative;
      z-index: 2;
        display: flex;
  flex-direction: column;   /* stack title & desc */
  justify-content: center;  /* center vertically (if height set) */
  align-items: center;      /* center horizontally */
  text-align: center;       /* center text inside */
  min-height: 30vh;  
    }
    .hero-title {
      font-size: 3.8rem;
      font-weight: 900;
      margin-bottom: 4px;
      color: #F9F9F9; /* White */
    }
    .hero-title .creative {
      background: linear-gradient(90deg, #FF6B00, #F4C542);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero-desc {
      font-size: 1.3rem;
      color: #F9F9F9; /* White */
      margin-bottom: 25px;
      margin-top: 10px;
    }

  </style>
    <title>Contact Us - Servora</title>
  <!-- <link rel="stylesheet" href="css/style.css" /> -->
</head>
<body>
  
  <!--Navbar!-->
<div id="navbar-container"></div>

  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
    <div class="col-lg-8 mt-2">
      <div class="hero-title">
        <span class="creative">Our Works</span>
      </div>
      <div class="hero-desc">
        A full suite digital marketing agency <br>that help you to reach to your target audiance and enhance you bussiness
      </div>
      </div>
  </section>

    <main>
    <section class="page-header">
      <h1>Contact Us</h1>
      <p>Have questions or want to start a project? Reach out to us!</p>
    </section>

    <section class="contact-form-section">
      <form action="php/contact-form.php" method="POST" id="contactForm">
        <label for="name">Name<span style="color:red;">*</span>:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email<span style="color:red;">*</span>:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" />

        <label for="message">Message<span style="color:red;">*</span>:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <div id="formResponse" style="margin-top:1rem;"></div>
    </section>
  </main>

    <!--Footer!-->
<div id="footer-container"></div>
<script>

  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-container').innerHTML = data;
    })
    .catch(error => console.error('Error loading navbar:', error));

  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-container').innerHTML = data;
    })
    .catch(error => console.error('Error loading footer:', error));

        // Optional: AJAX form submission for better UX
    const form = document.getElementById('contactForm');
    const responseDiv = document.getElementById('formResponse');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
      })
      .then(response => response.text())
      .then(data => {
        responseDiv.textContent = data;
        form.reset();
      })
      .catch(() => {
        responseDiv.textContent = 'Oops! Something went wrong.';
      });
    });
</script>

</body>
</html>
