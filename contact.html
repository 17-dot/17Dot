    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Servora</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!--Navbar!-->
  <div id="navbar-container"></div>

  <main>
    <section class="page-header">
      <h1>Contact Us</h1>
      <p>Have questions or want to start a project? Reach out to us!</p>
    </section>

    <section class="contact-form-section">
      <form action="php/contact-form.php" method="POST" id="contactForm">
        <label for="name">Name<span style="color:red;">*</span>:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email<span style="color:red;">*</span>:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" />

        <label for="message">Message<span style="color:red;">*</span>:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <div id="formResponse" style="margin-top:1rem;"></div>
    </section>
  </main>

<div id="footer-container"></div>

  <script>
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-container').innerHTML = data;
    })
    .catch(error => console.error('Error loading navbar:', error));

  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-container').innerHTML = data;
    })
    .catch(error => console.error('Error loading footer:', error));

    // Optional: AJAX form submission for better UX
    const form = document.getElementById('contactForm');
    const responseDiv = document.getElementById('formResponse');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
      })
      .then(response => response.text())
      .then(data => {
        responseDiv.textContent = data;
        form.reset();
      })
      .catch(() => {
        responseDiv.textContent = 'Oops! Something went wrong.';
      });
    });
  </script>
</body>
</html>
