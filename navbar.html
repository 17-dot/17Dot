<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

<style>
    /* Import Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap');
    
    * {
        box-sizing: border-box;
    }
    
    /* üåô Dark Navbar */
    .dark-navbar {
        background: linear-gradient(90deg, #0A0A0A 0%, #1C3C72 50%, #FF6B00 100%);
        padding: 12px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 12px rgba(0,0,0,0.4);
        position: relative;
        z-index: 1000;
        min-height: 70px;
    }
    
    /* Logo Gradient */
    .logo-link {
        text-decoration: none;
        z-index: 1001;
    }
    
    .dark-navbar .logo {
        font-size: 1.8rem;
        font-weight: bold;
        background: linear-gradient(90deg, #FF6B00, #F4C542);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -1px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    
    .logo:hover {
        transform: scale(1.05);
    }
    
    /* Nav Links */
    .nav-links {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .nav-links a {
        color: #F9F9F9;
        font-weight: 600;
        font-size: 1rem;
        text-decoration: none;
        position: relative;
        transition: all 0.3s ease;
        padding: 8px 16px;
        border-radius: 6px;
    }
    
    .nav-links a:hover {
        background: linear-gradient(90deg, #FF6B00, #F4C542);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transform: translateY(-2px);
    }
    
    /* üì¢ Header Right (social + hamburger) */
    .header-right {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    
    .header-social {
        display: flex;
        align-items: center;
        gap: 12px;
    }
    
    .header-social a {
        color: #F9F9F9;
        font-size: 18px;
        transition: all 0.3s ease;
        padding: 8px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .header-social a:hover {
        color: #FF6B00;
        background: rgba(255, 107, 0, 0.1);
        transform: translateY(-2px);
    }
    
    /* üçî Hamburger Menu */
    .hamburger {
        cursor: pointer;
        flex-direction: column;
        display: none;
        gap: 4px;
        padding: 8px;
        border-radius: 6px;
        transition: all 0.3s ease;
    }
    
    .hamburger:hover {
        background: rgba(255, 107, 0, 0.1);
    }
    
    .hamburger .bar {
        width: 24px;
        height: 3px;
        background: #FF6B00;
        border-radius: 2px;
        transition: all 0.3s ease;
    }
    
    /* Mobile Menu Active State */
    .hamburger.active .bar:nth-child(1) {
        transform: rotate(45deg) translate(6px, 6px);
    }
    
    .hamburger.active .bar:nth-child(2) {
        opacity: 0;
    }
    
    .hamburger.active .bar:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -6px);
    }
    
    /* Mobile Menu Overlay */
    .mobile-menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #0A0A0A 0%, #1C3C72 50%, #FF6B00 100%);
        z-index: 999;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 30px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .mobile-menu.active {
        display: flex;
        opacity: 1;
    }
    
    .mobile-menu a {
        color: #F9F9F9;
        font-size: 1.5rem;
        font-weight: 600;
        text-decoration: none;
        padding: 15px 30px;
        border-radius: 10px;
        transition: all 0.3s ease;
        text-align: center;
        min-width: 200px;
    }
    
    .mobile-menu a:hover {
        background: linear-gradient(90deg, #FF6B00, #F4C542);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transform: scale(1.05);
    }
    
    .mobile-social {
        display: flex;
        gap: 20px;
        margin-top: 30px;
    }
    
    .mobile-social a {
        color: #F9F9F9;
        font-size: 24px;
        padding: 15px;
        border-radius: 50%;
        transition: all 0.3s ease;
    }
    
    .mobile-social a:hover {
        color: #FF6B00;
        background: rgba(255, 107, 0, 0.1);
        transform: translateY(-3px);
    }
    
    /* üì± Responsive Design */
    @media (max-width: 1024px) {
        .nav-links {
            gap: 8px;
        }
        
        .nav-links a {
            font-size: 0.95rem;
            padding: 6px 12px;
        }
        
        .header-right {
            gap: 15px;
        }
        
        .header-social a {
            font-size: 16px;
            padding: 6px;
        }
    }
    
    @media (max-width: 768px) {
        .dark-navbar {
            padding: 10px 15px;
            min-height: 60px;
        }
        
        .dark-navbar .logo {
            font-size: 1.6rem;
        }
        
        .nav-links {
            display: none;
        }
        
        .hamburger {
            display: flex;
        }
        
        .header-social {
            display: none;
        }
        
        .header-right {
            gap: 10px;
        }
    }
    
    @media (max-width: 480px) {
        .dark-navbar {
            padding: 8px 12px;
            min-height: 55px;
        }
        
        .dark-navbar .logo {
            font-size: 1.4rem;
        }
        
        .hamburger .bar {
            width: 20px;
            height: 2px;
        }
        
        .mobile-menu a {
            font-size: 1.3rem;
            padding: 12px 25px;
            min-width: 180px;
        }
        
        .mobile-social a {
            font-size: 20px;
            padding: 12px;
        }
    }
    
    /* Landscape orientation for mobile */
    @media (max-height: 500px) and (orientation: landscape) {
        .mobile-menu {
            gap: 20px;
        }
        
        .mobile-menu a {
            font-size: 1.2rem;
            padding: 10px 20px;
        }
        
        .mobile-social {
            margin-top: 20px;
        }
    }
    
    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
        * {
            transition-duration: 0.01ms !important;
        }
    }
    
    /* Focus styles for keyboard navigation */
    .nav-links a:focus,
    .header-social a:focus,
    .hamburger:focus {
        outline: 2px solid #FF6B00;
        outline-offset: 2px;
    }
    
    .mobile-menu a:focus {
        outline: 2px solid #FF6B00;
        outline-offset: 2px;
    }
</style>

<script>
    // Mobile Menu Functionality
    document.addEventListener('DOMContentLoaded', function() {
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');
        const body = document.body;

        if (hamburger && mobileMenu) {
            // Toggle mobile menu
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                mobileMenu.classList.toggle('active');

                // Prevent body scroll when menu is open
                if (mobileMenu.classList.contains('active')) {
                    body.style.overflow = 'hidden';
                } else {
                    body.style.overflow = '';
                }
            });

            // Close menu when clicking on menu links
            const mobileMenuLinks = mobileMenu.querySelectorAll('a');
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', function() {
                    hamburger.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    body.style.overflow = '';
                });
            });

            // Close menu when clicking outside
            mobileMenu.addEventListener('click', function(e) {
                if (e.target === mobileMenu) {
                    hamburger.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    body.style.overflow = '';
                }
            });

            // Close menu on escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                    hamburger.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    body.style.overflow = '';
                }
            });

            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    hamburger.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    body.style.overflow = '';
                }
            });
        }

        // Smooth scroll for anchor links
        const allLinks = document.querySelectorAll('a[href^="#"]');
        allLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                if (href !== '#' && href.length > 1) {
                    e.preventDefault();
                    const target = document.querySelector(href);
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                }
            });
        });
    });
</script>
