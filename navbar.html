<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>17 DOT Navbar Mobile Sidebar Demo</title>

<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Montserrat', Arial, sans-serif;
  }

  /* Navbar */
  header.dark-navbar {
    background: linear-gradient(90deg, #0A0A0A 0%, #1C3C72 50%, #FF6B00 100%);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    min-height: 70px;
    position: relative;
    z-index: 1000;
  }

  .logo-link {
    text-decoration: none;
    z-index: 1001;
  }

  .dark-navbar .logo {
    font-size: 1.8rem;
    font-weight: bold;
    background: linear-gradient(90deg, #FF6B00, #F4C542);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -1px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .logo-link:hover .logo {
    transform: scale(1.05);
  }

  nav.nav-links {
    display: flex;
    gap: 10px;
  }

  nav.nav-links a {
    color: #F9F9F9;
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 6px;
    transition: all 0.3s ease;
  }

  nav.nav-links a:hover {
    background: linear-gradient(90deg, #FF6B00, #F4C542);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transform: translateY(-2px);
  }

  .header-right {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .header-social {
    display: flex;
    gap: 12px;
  }

  .header-social a {
    color: #F9F9F9;
    font-size: 18px;
    padding: 8px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }

  .header-social a:hover {
    background: rgba(255, 107, 0, 0.1);
    color: #FF6B00;
    transform: translateY(-2px);
  }

  /* Hamburger Menu (hidden on desktop) */
  .hamburger {
    display: none;
    flex-direction: column;
    gap: 4px;
    cursor: pointer;
    padding: 8px;
    border-radius: 6px;
    transition: background 0.3s ease;
  }

  .hamburger:hover {
    background: rgba(255, 107, 0, 0.1);
  }

  .hamburger .bar {
    width: 24px;
    height: 3px;
    background: #FF6B00;
    border-radius: 2px;
  }

  .hamburger.active .bar:nth-child(1) {
    transform: rotate(45deg) translate(6px, 6px);
  }

  .hamburger.active .bar:nth-child(2) {
    opacity: 0;
  }

  .hamburger.active .bar:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
  }

  /* Mobile Menu Overlay */
  .mobile-menu {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    background: linear-gradient(135deg, #0A0A0A 0%, #1C3C72 50%, #FF6B00 100%);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
    padding: 0 24px;
    z-index: 999;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .mobile-menu.active {
    display: flex;
    opacity: 1;
  }

  /* Nav links in mobile menu - horizontal row */
  .mobile-nav-row {
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    justify-content: center;
  }

  .mobile-nav-row a {
    color: #F9F9F9;
    font-weight: 600;
    font-size: 1.2rem;
    padding: 15px 18px;
    border-radius: 10px;
    text-decoration: none;
    min-width: 92px;
    text-align: center;
    transition: all 0.3s ease;
  }

  .mobile-nav-row a:hover {
    background: linear-gradient(90deg, #FF6B00, #F4C542);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transform: scale(1.05);
  }

  /* Social icons container */
  .mobile-social {
    display: flex;
    gap: 16px;
    justify-content: center;
  }

  .mobile-social a {
    color: #F9F9F9;
    font-size: 24px;
    padding: 13px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }

  .mobile-social a:hover {
    background: rgba(255, 107, 0, 0.12);
    color: #FF6B00;
    transform: translateY(-3px);
  }

  /* Responsive */
  @media (max-width: 768px) {
    nav.nav-links {
      display: none;
    }
    .hamburger {
      display: flex;
    }
    .header-social {
      display: none;
    }
    .header-right {
      gap: 10px;
    }
  }
</style>
</head>
<body>

<header class="navbar dark-navbar">
  <a href="/17dot/index.html" class="logo-link">
    <div class="logo">17 DOT</div>
  </a>

  <nav class="nav-links" id="nav-links">
    <a href="/17dot/about.html">About</a>
    <a href="/17dot/services.html">Services</a>
    <a href="/17dot/Works.html">Our Work</a>
    <a href="/17dot/contact.html">Contact Us</a>
  </nav>

  <div class="header-right">
    <div class="header-social">
      <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
      <a href="#" aria-label="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
    </div>
    <div class="hamburger" id="hamburger" aria-label="Toggle menu">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>
</header>

<div class="mobile-menu" id="mobile-menu" aria-hidden="true">
  <div class="mobile-nav-row">
    <a href="/17dot/about.html">About</a>
    <a href="/17dot/services.html">Services</a>
    <a href="/17dot/Works.html">Our Work</a>
    <a href="/17dot/contact.html">Contact Us</a>
  </div>
  <div class="mobile-social">
    <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
    <a href="#" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
    <a href="#" aria-label="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
  </div>
</div>


</body>
</html>
